{% extends "memoizer/base.html" %}
{% load bootstrap %}

{% block content %}
{% if object.pk %}
  <h1>Update note #{{ object.pk }}</h1>
{% else %}
  <h1>Add new note</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  {{ form | bootstrap }}

  <hr/>

  <div class="text-right">
    <button onclick="javascript:window.history.back();" class="btn btn-outline-primary">Cancel</button>
    <input type="submit" value="{% if object.pk %}Update{% else %}Create{% endif %}" class="btn btn-primary">
  </div>
</form>
{% endblock %}
