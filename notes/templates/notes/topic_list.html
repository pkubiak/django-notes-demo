{% load mptt_tags %}

<h1>Topics</h1>

<ul class="root">
    {% recursetree object_list %}
        <li>
            <a href="{% url "topic-detail" node.pk %}">{{ node.title }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
